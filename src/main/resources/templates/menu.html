<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
    <table>
        <th:block th:each="treatments : ${facialTreatments}">
            <tr>
                <td th:text="${treatments}"></td>
            </tr>
        </th:block>
    </table>
    <div th:if="${manipedi.equals('manicure')}">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </div>
    <div th:if="${manipedi.equals('pedicure')}">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>
    <div th:if="${manipedi.equals('manicure and pedicure')}">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>
</div>
</body>
<footer>
    <div class="nailColors" id="red"></div>
    <div class="nailColors" id="orange"></div>
    <div class="nailColors" id="yellow"></div>
    <div class="nailColors" id="green"></div>
    <div class="nailColors" id="blue"></div>
    <div class="nailColors" id="indigo"></div>
    <div class="nailColors" id="violet"></div>
    <div class="nailColors" id="pink"></div>
    <div class="nailColors" id="black"></div>
    <div class="nailColors" id="white"></div>
</footer>
<footer>
    <p>^Available Nail Colors^</p>
</footer>
</html>
